<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

    </style>

</head>
<body>
    <canvas id="canvas"></canvas>

    <script src="star.js"></script>
    <script>
        new StarCurtain({
            el: '#canvas',
            width: 1480,
            height: 1000,
            starCount: 250,
            starConfig: {
                fillStyle: 'rgba(255, 255, 255, 0.5)',
                shadowBlur: 2,
                radius: 4,
                moveDistance: 1,
                shadowColor: '#fff',
                strokeStyle: '#fff',
            }
        });
    </script>
</body>
</html>
