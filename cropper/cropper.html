<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .element {
      text-align: center;
      position: relative;

    }
    .cropper-box {
      position: absolute;
      left: 0;
      top: 0;
      background: #000;
    }
    .cropper-point {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #fff;
    }
    
  </style>
</head>
<body>
  <form>
    <input type="file">
  </form>
  <div class="element"></div>
  <button>
    确认剪裁
  </button>
  <script src="./cropper.js"></script>
  <script>
    document.querySelector('input').addEventListener('change', function (event) {
      var url = event.target.value;
      var file = this.files[0];
      var reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = function(e) { 
        var image = new Image();
        image.src = this.result;
        setTimeout(function () {
          var instance = new Cropper({
            element: '.element',
            image: image,
            boxWidth: 200,
            boxHeight: 120,
            width: 600,
            height: 600,
            output: {
              sizes: [
                {
                  width: 30,
                  height: 30
                },
                {
                  width: 60,
                  height: 60
                },
                {
                  width: 150,
                  height: 150
                }
              ]
            }
          });
          document.getElementsByTagName('button')[0]
          .addEventListener('click', function () {
            instance.refresh(0, 0, true);
          })
        }, 1000);
      }
      
    });
  </script>
</body>
</html>
