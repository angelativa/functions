    <script type="text/javascript">
        var result = [];
        function DFS(dom) {

            if (dom.children) {
                for(var i = 0, len = dom.children.length; i < len; i++) {
                    DFS(dom.children[i]);
                }
            }

            result.unshift(getDomInfo(dom));
        }
        function getDomInfo(dom) {
            return dom.tagName + '////' + dom.className;
        }
        var root = document.getElementsByClassName('root')[0];
        DFS(root)
        console.log(result);
    </script>
